<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
  <div class="container">  
    <form id="search-form" action="www.google.com/search">
        <div class="container">
            <input id="query" type="text" name="q">
        </div>
        
        <div class="container">
            <button id="search">Google Search</button>
        </div>
       
    </form>
  </div> 
    
</html>
